<!DOCTYPE html>
<html>
<head>
	<title>CODING ATTACK</title>

	<!--meta tags-->
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

	<!--Linking CSS Files -->
	<link rel="stylesheet" type="text/css" href="css\contacta.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	


	<!--JS CDNs-->
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</head>
<body>

	<div class="row">
		<div class="col-md-12 col-md-offset-3">
			<form id="form">

				<ul id="progressbar">
					<li class="active">Datos Personales</li>
					<li>Contacto</li>
					<li>Direccion</li>
				</ul>

				<fieldset>
					<h2 class="title">Datos Personales</h2>
					<input type="text" name="FirstName" placeholder="Nombre">
					<input type="text" name="LastName" placeholder="Apellidos">

					<input type="button" name="next" class="next action-button" value="siguiente">
				</fieldset>
				<fieldset>
					<h2 class="title">Contacto</h2>
					<input type="text" name="Mobile" placeholder="Numero de Telefono">
					<input type="text" name="Email" placeholder="Email">

					<input type="button" name="previous" class="previous action-button-previous" value="anterior">


					<input type="button" name="next" class="next action-button" value="siguiente">
				</fieldset>
				<fieldset>
					<h2 class="title">Direccion</h2>
					<input type="text" name="Street" placeholder="Calle o Avenida">
					<input type="text" name="City" placeholder="Municipio">

					<input type="button" name="previous" class="previous action-button-previous" value="anterior">


					<input type="submit" name="submit" class="submit action-button" value="enviar">
				</fieldset>
				
			</form>
			
		</div>
		
	</div>

	

	<!-- Linking JS Files -->
	<script type="text/javascript" src="js\contacta.js"></script>

</body>
</html>
